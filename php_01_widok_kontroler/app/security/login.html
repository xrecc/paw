{extends file="../../app/bloki.html"}

{block name=header}{/block}
{block name=footer}{/block}
{block name=content}

		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main" class="alt">

						<!-- Tekst -->
							<section id="one">
								<div class="inner">
									<header class="major">
										<h1>Logowanie</h1>
									</header>
								</div>
							</section>

					</div>

				<!-- Logowanie -->
					<section id="contact">
						<div class="inner">
							<section>
								<form method="post" action="{$app_url}/app/security/login.php">
									<div class="fields">
										<div class="field half">
											<label for="name">Podaj login</label>
											<input id="id_login" type="text" name="login" placeholder="login" value="{$form['login']}" />
										</div>
										<div class="field half">
											<label for="email">Podaj hasło</label>
											<input id="id_pass" type="password" name="pass" placeholder="hasło" />
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Zaloguj" class="primary" /></li>
										<li><input type="reset" value="Wyczyść" /></li>
									</ul>
								</form>
							</section>
                            

{if isset($messages)}
	{if count ($messages) > 0}
		<div id="msgFound">
			<ol style="padding: 10px 10px 10px 30px; border-radius: 5px; background-color: #f88; width:300px;">
				{foreach $messages as $msg}
					{strip}
						<li>{$msg}</li>
					{/strip}
				{/foreach}
			</ol>
		</div>
	{/if}
{/if}


			</div>


</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

{/block}
